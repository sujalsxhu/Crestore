<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crestore — Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --gold-1: #fde68a; /* light gold */
      --gold-2: #facc15; /* mid gold */
      --gold-3: #d4af37; /* classic gold */
      --gold-4: #b8860b; /* deep gold */
      --text-dim: rgba(255, 215, 0, .75);
      --ring-size: min(72vmin, 520px);
    }
    
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: #ffd700;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    /* Snowflakes styling */
    .snowflakes {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
    
    .snowflake {
      position: absolute;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.5em;
      font-family: Arial, sans-serif;
      user-select: none;
      animation: fall linear infinite;
    }
    
    @keyframes fall {
      to {
        transform: translateY(105vh) rotate(360deg);
      }
    }

    /* Subtle starfield */
    .space {
      position: fixed; inset: 0; pointer-events: none;
      background: radial-gradient(1200px_800px at 80% 20%, rgba(255,215,0,.06), transparent 60%),
                  radial-gradient(1000px_700px at 20% 80%, rgba(212,175,55,.05), transparent 60%),
                  #000;
      z-index: 0;
    }
    .stars, .stars:before, .stars:after {
      position: absolute; inset: -50%; content: "";
      background-image: radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,.5) 50%, transparent 51%),
                        radial-gradient(2px 2px at 70% 80%, rgba(255,255,255,.35) 50%, transparent 51%),
                        radial-gradient(1px 1px at 40% 60%, rgba(255,255,255,.4) 50%, transparent 51%),
                        radial-gradient(1px 1px at 85% 40%, rgba(255,255,255,.3) 50%, transparent 51%);
      animation: drift 120s linear infinite;
      opacity: .35;
    }
    .stars:before { animation-duration: 180s; opacity: .25; }
    .stars:after  { animation-duration: 240s; opacity: .2; }
    @keyframes drift { to { transform: translate3d(10%, -10%, 0); } }

    .wrap {
      display: grid; place-items: center; text-align: center;
      gap: 22px; padding: 24px; width: 100%;
      position: relative;
      z-index: 2;
    }

    /* The golden accretion ring ("black hole") */
    .ring {
      position: relative;
      width: var(--ring-size);
      height: var(--ring-size);
      display: grid; place-items: center;
      filter: drop-shadow(0 0 24px rgba(212,175,55,.25)) drop-shadow(0 0 80px rgba(212,175,55,.08));
    }

    /* spinning conic gradient for liquid gold feel */
    .ring::before {
      content: "";
      position: absolute; inset: 0;
      border-radius: 50%;
      background: conic-gradient(from 0deg,
        transparent 0 8%,
        var(--gold-4) 9%,
        var(--gold-3) 16%,
        var(--gold-2) 26%,
        var(--gold-1) 35%,
        var(--gold-2) 44%,
        var(--gold-3) 55%,
        var(--gold-4) 63%,
        transparent 72% 100%
      );
      filter: blur(3px) saturate(1.15);
      animation: spin 14s linear infinite;
      mask: radial-gradient(circle at center, transparent 0 46%, #000 47% 100%);
      -webkit-mask: radial-gradient(circle at center, transparent 0 46%, #000 47% 100%);
    }

    /* soft outer halo */
    .ring::after {
      content: ""; position: absolute; inset: -10%; border-radius: 50%;
      background: radial-gradient(circle at center, rgba(255,215,0,.18), rgba(255,215,0,.05) 40%, transparent 70%);
      filter: blur(12px);
      mask: radial-gradient(circle at center, transparent 0 49%, #000 50% 100%);
      -webkit-mask: radial-gradient(circle at center, transparent 0 49%, #000 50% 100%);
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Inner core with brand name */
    .core {
      position: relative; z-index: 2; width: 58%; aspect-ratio: 1/1;
      border-radius: 50%; background: #000; display: grid; place-items: center;
      box-shadow: inset 0 0 40px rgba(0,0,0,.9);
      isolation: isolate;
    }

    .core::before { /* subtle inner glow ring */
      content: ""; position: absolute; inset: 8%; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, rgba(255,215,0,.22), rgba(255,215,0,.04) 60%, transparent 70%);
      filter: blur(6px);
      pointer-events: none;
    }

    .brand {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700; letter-spacing: .15em; text-transform: uppercase; text-align: center;
      background: linear-gradient(90deg, var(--gold-1), var(--gold-2), var(--gold-3), var(--gold-2), var(--gold-1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      animation: shine 6s linear infinite;
      font-size: clamp(18px, 5vmin, 36px);
      padding-left: .15em; /* visually center with letter-spacing */
    }

    @keyframes shine { to { background-position: 200% 0; } }

    .subtitle { color: var(--text-dim); font-size: clamp(12px, 2.4vmin, 16px); letter-spacing: .22em; text-transform: uppercase; }

    .cta {
      margin-top: 2px;
      display: inline-grid; place-items: center; gap: 10px;
    }
    .btn {
      padding: 12px 26px; border-radius: 999px; border: 1.5px solid var(--gold-3);
      color: var(--gold-1); text-transform: uppercase; letter-spacing: .18em; font-weight: 600;
      backdrop-filter: blur(2px);
      background: rgba(255, 215, 0, 0.03);
      cursor: pointer; transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
      user-select: none;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 0 22px rgba(212,175,55,.25); background: rgba(255,215,0,.06); }

    .caption { font-size: 12px; opacity: .6; color: var(--text-dim); }

    /* tiny orbiting particles to mimic dribbble shot vibe */
    .orb { position: absolute; width: 8px; height: 8px; border-radius: 50%; background: radial-gradient(circle, #fff 0 35%, rgba(255,255,255,.2) 36% 100%); box-shadow: 0 0 10px rgba(255,255,255,.6); }
    .orbit {
      position: absolute; inset: 0; animation: orbit 12s linear infinite; border-radius: 50%;
    }
    .orbit:nth-child(1) { animation-duration: 11s; }
    .orbit:nth-child(2) { animation-duration: 15s; }
    .orbit:nth-child(3) { animation-duration: 19s; }
    @keyframes orbit { to { transform: rotate(360deg); } }
    .orbit .orb { top: 50%; transform: translate(-50%, -50%); left: 95%; }

    footer { position: fixed; bottom: 18px; width: 100%; text-align: center; font-size: 12px; color: var(--text-dim); letter-spacing: .12em; z-index: 2; }

    /* Responsive tweaks */
    @media (max-width: 420px) {
      .subtitle { letter-spacing: .16em; }
      .brand { letter-spacing: .12em; }
    }
  </style>
</head>
<body>
  <div class="snowflakes" aria-hidden="true" id="snowflakes"></div>
  <div class="space">
    <div class="stars"></div>
  </div>
  
  <main class="wrap" role="main" aria-label="Crestore Coming Soon">
    <section class="ring" aria-hidden="true">
      <div class="orbit"><span class="orb"></span></div>
      <div class="orbit"><span class="orb" style="width:6px;height:6px;filter:brightness(.8)"></span></div>
      <div class="orbit"><span class="orb" style="width:10px;height:10px;filter:brightness(1.1)"></span></div>
      <div class="core">
        <div class="brand" aria-label="Crestore">Crestore</div>
      </div>
    </section>

    <div class="subtitle">Luxury Fashion — Launching Soon</div>
    <div class="cta">
      <button class="btn" onclick="window.open('https://crestore.shop')">Notify Me</button>
      <div class="caption">Follow updates • © 2025 Crestore</div>
    </div>
  </main>
  
  <footer>
    Crestore — Premium Fashion Destination
  </footer>

  <script>
    // Create snowflakes
    function createSnowflakes() {
      const snowflakesContainer = document.getElementById('snowflakes');
      const snowflakeSymbols = ['❄', '❅', '❆', '*'];
      const snowflakeCount = 50;
      
      for (let i = 0; i < snowflakeCount; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.textContent = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];
        
        // Random properties for each snowflake
        const size = Math.random() * 1.5 + 0.5;
        const left = Math.random() * 100;
        const opacity = Math.random() * 0.6 + 0.4;
        const animationDuration = Math.random() * 15 + 10;
        const animationDelay = Math.random() * 5;
        
        snowflake.style.left = `${left}%`;
        snowflake.style.opacity = opacity;
        snowflake.style.fontSize = `${size}em`;
        snowflake.style.animationDuration = `${animationDuration}s`;
        snowflake.style.animationDelay = `${animationDelay}s`;
        
        snowflakesContainer.appendChild(snowflake);
      }
    }
    
    // Gentle focus reveal on load
    document.addEventListener('DOMContentLoaded', () => {
      document.body.animate([
        { filter: 'blur(12px) brightness(.8)' },
        { filter: 'blur(0) brightness(1)' }
      ], { duration: 900, easing: 'cubic-bezier(.2,.6,.2,1)', fill: 'forwards' });
      
      createSnowflakes();
    });
  </script>
</body>
</html>
